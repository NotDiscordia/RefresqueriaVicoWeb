<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta de Empleados</title>
  <style>
        .titulo {
  text-align: center;
  font-weight: bold;
}

.titulo .arriba {
  font-size: 20px;
  color: #ff9933; 
  text-shadow: 1px 1px 1px black;
  letter-spacing: 2px;
  text-transform: uppercase;
  font-family: Arial, sans-serif;
}

.titulo .abajo {
  font-size: 48px;
  color: #1a75ff; 
  font-family: 'Georgia', serif;
  text-shadow: 
    1px 1px 0px black,
    -1px -1px 0px black;
}
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #9fc1f3;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .volver {
      text-decoration: none;
      color: #ff9c19;
      display: inline-block;
      margin-bottom: 20px;
    }

    .botones {
      text-align: center;
      margin-bottom: 20px;
    }

    .botones button {
      margin: 0 10px;
      padding: 10px 15px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .botones button:hover {
      background-color: #004d40;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #00796b;
      color: white;
      cursor: pointer;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .seleccionado {
      background-color: #c8e6c9 !important;
    }
  </style>
</head>
<body>

  <div class="titulo">
    <div class="arriba">REFRESQUERIA</div>
    <div class="abajo">VICO</div>
  </div>
  <a class="volver" href="empleados.html">&larr; Volver</a>
  <h1>Consulta de Empleados</h1>

  <div class="botones">
    <button onclick="ordenarPor('id')">Ordenar por ID</button>
    <button onclick="ordenarPor('nombre')">Ordenar por Nombre</button>
    <button onclick="ordenarPor('apellidos')">Ordenar por Apellidos</button>
    <button onclick="eliminarSeleccionado()">Eliminar seleccionado</button>
  </div>

  <table id="tablaEmpleados">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>Edad</th>
        <th>Celular</th>
        <th>Número de Empleado</th>
      </tr>
    </thead>
    <tbody>
      <!-- Filas generadas por JS -->
    </tbody>
  </table>

  <script>
    let empleados = JSON.parse(localStorage.getItem('empleados')) || [];

    let idSeleccionado = null;

    function mostrarEmpleados(lista) {
      const tbody = document.querySelector("#tablaEmpleados tbody");
      tbody.innerHTML = "";

      lista.forEach(emp => {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${emp.id}</td>
          <td>${emp.nombre}</td>
          <td>${emp.apellidos}</td>
          <td>${emp.edad}</td>
          <td>${emp.celular}</td>
          <td>${emp.numero}</td>
        `;

        // Selección
        fila.addEventListener("click", () => {
          document.querySelectorAll("tr").forEach(f => f.classList.remove("seleccionado"));
          fila.classList.add("seleccionado");
          idSeleccionado = emp.id;
        });

        tbody.appendChild(fila);
      });
    }

    function ordenarPor(campo) {
      empleados.sort((a, b) => {
        if (campo === "id") return a.id - b.id;
        return a[campo].localeCompare(b[campo]);
      });
      mostrarEmpleados(empleados);
    }

    function eliminarSeleccionado() {
      if (idSeleccionado === null) {
        alert("Selecciona un empleado para eliminar.");
        return;
      }

      const confirmado = confirm("¿Estás seguro de que deseas eliminar al empleado seleccionado?");
      if (!confirmado) return;

      empleados = empleados.filter(emp => emp.id !== idSeleccionado);

      // Reasignar IDs para mantener consistencia
      empleados.forEach((emp, index) => emp.id = index + 1);

      localStorage.setItem("empleados", JSON.stringify(empleados));
      idSeleccionado = null;
      mostrarEmpleados(empleados);
    }

    window.onload = () => {
      mostrarEmpleados(empleados);
    };
  </script>

</body>
</html>
>
