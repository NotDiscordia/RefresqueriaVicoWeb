<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Consulta de Productos</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #6bb0f0, #ffffff);
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #0073d8;
      padding: 10px 20px;
      position: relative;
    }

    .btn-atras {
      background-color: #004e9a;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .btn-atras:hover {
      background-color: #003e7a;
    }

    .menu-central {
      display: flex;
      align-items: center;
      gap: 40px;
    }

    .menu-central a {
      background-color: #004e9a;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .menu-central a:hover {
      background-color: #003e7a;
    }

    .logo-centro {
      height: 50px;
    }

    .container {
      margin: 20px;
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
    }

    h2 {
      color: #004e9a;
      margin-top: 0;
    }

    .top-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f18658;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      color: white;
    }

    input[type="text"],
    select {
      padding: 5px 10px;
      border-radius: 5px;
      border: none;
    }

    button.registrar {
      background-color: #0073d8;
      color: white;
      padding: 7px 15px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    button.registrar:hover {
      background-color: #005bb5;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    thead {
      background-color: #e0e0e0;
      color: #333;
    }

    td, th {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      text-align: center;
    }

    button.icon {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    button.icon:hover {
      transform: scale(1.2);
    }

    .icon-editar::before {
      content: "‚úèÔ∏è";
    }

    .icon-eliminar::before {
      content: "üóëÔ∏è";
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    .logo-wrapper {
      display: flex;
      justify-content: center;
      flex-grow: 1;
    }

    .header-section {
      flex: 1;
    }
  </style>
</head>
<body>

<header>
  <div class="header-section">
    <a class="btn-atras" href="MenuInv.html">‚Üê ATR√ÅS</a>
  </div>

  <div class="logo-wrapper">
    <img src="Refresqueriavico.png" alt="Refresquer√≠a Vico" class="logo-centro" />
  </div>

  <div class="header-section" style="display: flex; justify-content: flex-end;">
    <div class="menu-central">
      <a href="Ventas.html">VENTAS</a>
      <a href="ConsultaProductos.html">PRODUCTOS</a>
      <a href="Empleados.html">EMPLEADOS</a>
    </div>
  </div>
</header>

<div class="container">
  <h2>Consulta de Productos</h2>

  <div class="top-controls">
    <div>
      <label for="buscar">Buscar: </label>
      <input type="text" id="buscar" placeholder="Nombre o ID..." />
    </div>
    <div>
      <label for="ordenar">Ordenar por: </label>
      <select id="ordenar">
        <option>Recientes</option>
        <option>Nombre</option>
        <option>Precio</option>
      </select>
      <button class="registrar">Registrar Nuevo Producto</button>
    </div>
  </div>

  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Precio</th>
      <th>Costo</th>
      <th>Stock</th>
      <th>Categor√≠a</th>
      <th>Vendidos</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>1</td>
      <td>Ejemplo</td>
      <td>$10.00</td>
      <td>$5.00</td>
      <td>20</td>
      <td>Bebida</td>
      <td>5</td>
      <td>
        <button class="icon icon-editar" title="Modificar"></button>
        <button class="icon icon-eliminar" title="Eliminar"></button>
      </td>
    </tr>
    <tr>
      <td colspan="8" style="color: gray;">No hay m√°s productos disponibles.</td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
