<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="CSS/Login.css">
</head>
<body>

<div class="titulo">
    <div class="arriba">REFRESQUERIA</div>
    <div class="abajo">VICO</div>
</div>

<h1>Inicio de Sesión</h1>

<div class="login-box">
    <input type="text" id="celular" placeholder="Celular del empleado" required>
    <div class="input-container">
        <input type="password" id="contrasena" placeholder="Contraseña del empleado" required>
    </div>
    <button onclick="login()">Ingresar</button>
</div>

<!-- Toast personalizado -->
<div id="toast" class="toast"></div>

<footer>&copy; 2025 Sistema de Gestión Vico</footer>

<script>
    function showToast(message, type = "error") {
        const toast = document.getElementById("toast");
        toast.innerText = message;
        toast.className = "toast show " + type;

        setTimeout(() => {
            toast.className = toast.className.replace("show", "");
        }, 3000);
    }

    function login() {
        const celular = document.getElementById("celular").value.trim();
        const contrasena = document.getElementById("contrasena").value.trim();

        if (celular === "") {
            showToast("⚠️ Por favor, ingresa el número de celular.", "warning");
            return;
        }

        if (contrasena === "") {
            showToast("⚠️ Por favor, ingresa la contraseña.", "warning");
            return;
        }

        const data = { celular, contrasena };

        fetch("http://localhost:8081/RefresqueriaVicoGestion/api/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        })
            .then(response => {
                if (!response.ok) throw new Error("Credenciales incorrectas");
                return response.json();
            })
            .then(usuario => {
                console.log("Login exitoso", usuario);
                showToast("✅ Bienvenido " + usuario.nombre, "success");
                setTimeout(() => window.location.href = "MainMenu.html", 1500);
            })
            .catch(error => {
                console.error("Error:", error.message);
                showToast("❌ Usuario o contraseña incorrectos.", "error");
            });
    }
</script>

</body>
</html>
