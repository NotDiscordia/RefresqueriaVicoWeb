<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio de Sesión</title>
  <link rel="stylesheet" href="CSS/Login.css">
</head>
<body>

<div class="titulo">
  <div class="arriba">REFRESQUERIA</div>
  <div class="abajo">VICO</div>
</div>

<h1>Inicio de Sesión</h1>

<div class="login-box">
  <form onsubmit="return validarLogin()">
    <div class="input-container">
      <input type="password" id="numeroEmpleado" name="numeroEmpleado" placeholder="Contraseña del empleado" required>
      <span class="toggle-password" onclick="togglePasswordVisibility()">👁️</span>
    </div>
    <button type="submit">Ingresar</button>
  </form>
</div>

<div class="notification" id="errorNotification"></div>

<footer>&copy; 2025 Sistema de Gestión Vico</footer>

<script>
  function togglePasswordVisibility() {
    const passwordInput = document.getElementById('numeroEmpleado');
    const toggleButton = document.querySelector('.toggle-password');

    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      toggleButton.textContent = '🙈';
    } else {
      passwordInput.type = 'password';
      toggleButton.textContent = '👁️';
    }
  }

  function showError(message) {
    const notification = document.getElementById('errorNotification');
    notification.textContent = message;
    notification.classList.add('show');

    setTimeout(() => {
      notification.classList.remove('show');
    }, 3000);
  }

  function validarLogin() {
    const numero = document.getElementById('numeroEmpleado').value.trim();
    const contrasenaValida = "12345";

    if (numero === "") {
      showError("⚠️ Por favor, ingresa tu contraseña");
      return false;
    }

    if (numero !== contrasenaValida) {
      showError("🔒 Contraseña incorrecta. Intenta nuevamente");
      return false;
    }

    window.location.href = "MainMenu.html";
    return false;
  }
</script>

</body>
</html>
