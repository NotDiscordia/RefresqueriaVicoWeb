<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesión</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #54c0f9, #9bd3f8);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: linear-gradient(to bottom, #a3c7db, #c7e5f4);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }

        .login-container h1 {
            margin-bottom: 30px;
            color: orange;
            font-size: 22px;
            font-weight: bold;
            text-shadow: 1px 1px white;
        }

        input[type="text"],
        input[type="password"] {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            text-align: center;
            outline: none;
        }

        button {
            width: 60%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            background: #1da1f2;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0d8ddb;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 12px 20px;
            border-radius: 6px;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
        }

        .toast.success { background-color: #28a745; }
        .toast.error { background-color: #dc3545; }
        .toast.warning { background-color: #ffc107; color: #000; }
    </style>
</head>
<body>

<div class="login-container">
    <h1>REFRESQUERIA VICO - GESTIÓN</h1>
    <input type="text" id="celular" placeholder="Número de Teléfono" required>
    <input type="password" id="contrasena" placeholder="Contraseña" required>
    <button onclick="login()">INICIAR SESIÓN</button>
</div>

<!-- Toast personalizado -->
<div id="toast" class="toast"></div>

<script>
    function showToast(message, type = "error") {
        const toast = document.getElementById("toast");
        toast.innerText = message;
        toast.className = "toast show " + type;

        setTimeout(() => {
            toast.className = toast.className.replace("show", "");
        }, 3000);
    }

    function login() {
        const celular = document.getElementById("celular").value.trim();
        const contrasena = document.getElementById("contrasena").value.trim();

        if (celular === "") {
            showToast("⚠️ Por favor, ingresa el número de celular.", "warning");
            return;
        }

        if (contrasena === "") {
            showToast("⚠️ Por favor, ingresa la contraseña.", "warning");
            return;
        }

        const data = { celular, contrasena };

        fetch("http://localhost:8081/RefresqueriaVicoGestion/api/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        })
            .then(response => {
                if (!response.ok) throw new Error("Credenciales incorrectas");
                return response.json();
            })
            .then(usuario => {
                showToast("✅ Bienvenido " + usuario.nombre, "success");
                setTimeout(() => window.location.href = "MainMenu.html", 1500);
            })
            .catch(error => {
                showToast("❌ Usuario o contraseña incorrectos.", "error");
            });
    }
</script>

</body>
</html>
