<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio de Sesión</title>
  <link rel="stylesheet" href="CSS/Login.css">
</head>
<body>

<div class="titulo">
  <div class="arriba">REFRESQUERIA</div>
  <div class="abajo">VICO</div>
</div>

<h1>Inicio de Sesión</h1>

<div class="login-box">
  <form action="http://localhost:8080/RefresqueriaVicoGestion/api/usuarios" method="post">
   <input type="text" id="idUsuario" name="idUsuario" placeholder="ID del empleado" required>
    <div class="input-container">
      <input type="password" id="numeroEmpleado" name="numeroEmpleado" placeholder="Contraseña del empleado" required>
      <span class="toggle-password" onclick="togglePasswordVisibility()">👁️</span>
    </div>
    <button type="submit">Ingresar</button>
  </form>
</div>

<div class="notification" id="errorNotification">
  <%
  String error = request.getParameter("error");
  if (error != null) {
  out.print("❌ Usuario o contraseña incorrectos.");
  }
  %>
</div>

<footer>&copy; 2025 Sistema de Gestión Vico</footer>

<script>
  function togglePasswordVisibility() {
    const passwordInput = document.getElementById('numeroEmpleado');
    const toggleButton = document.querySelector('.toggle-password');

    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      toggleButton.textContent = '🙈';
    } else {
      passwordInput.type = 'password';
      toggleButton.textContent = '👁️';
    }
  }
</script>

</body>
</html>
