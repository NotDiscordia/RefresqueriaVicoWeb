<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Alta de Empleado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #9fc1f3;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .mensaje {
      font-size: 14px;
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }

    .error { background-color: #ffdddd; color: red; }
    .success { background-color: #ddffdd; color: green; }
  </style>
</head>
<body>

<h1>Alta de Empleado</h1>

<form id="formEmpleado">
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" name="nombre" required pattern="^[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]+$" />

  <label for="apellidos">Apellidos:</label>
  <input type="text" id="apellidos" name="apellidos" required pattern="^[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]+$" />

  <label for="celular">Celular:</label>
  <input type="tel" id="celular" name="celular" required pattern="^\d{10}$" placeholder="10 dígitos" />

  <label for="email">Correo electrónico (opcional):</label>
  <input type="email" id="email" name="email" placeholder="Opcional">

  <label for="numero">Contraseña:</label>
  <input type="password" id="numero" name="numero" required minlength="4" maxlength="20" pattern="^[a-zA-Z0-9]+$" />

  <label for="tipo">Tipo:</label>
  <select id="tipo" name="tipo" required>
    <option value="" disabled selected>Selecciona tipo</option>
    <option value="empleado">Empleado</option>
    <option value="administrador">Administrador</option>
  </select>

  <div class="mensaje error" id="errorMensaje"></div>
  <div class="mensaje success" id="successMensaje"></div>

  <button type="submit">Registrar empleado</button>
</form>

<script>
  const form = document.getElementById('formEmpleado');
  const errorMensaje = document.getElementById('errorMensaje');
  const successMensaje = document.getElementById('successMensaje');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    mostrarMensaje('', '');

    const nombre = document.getElementById('nombre').value.trim();
    const apellidos = document.getElementById('apellidos').value.trim();
    const celular = document.getElementById('celular').value.trim();
    const email = document.getElementById('email').value.trim();
    const contrasena = document.getElementById('numero').value.trim();
    const tipo = document.getElementById('tipo').value;

    const soloLetras = /^[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]+$/;
    const soloNumeros = /^\d{10}$/;
    const soloAlfanumerico = /^[a-zA-Z0-9]{4,20}$/;

    if (!soloLetras.test(nombre) || !soloLetras.test(apellidos) ||
            !soloNumeros.test(celular) || !soloAlfanumerico.test(contrasena) ||
            !email || !tipo) {
      mostrarMensaje('error', 'Por favor revisa los datos ingresados');
      return;
    }

    if (!confirm("¿Confirmar el alta del empleado?")) {
      mostrarMensaje('error', 'Alta cancelada por el usuario');
      return;
    }

    try {
      const response = await fetch('http://localhost:8081/RefresqueriaVicoGestion/api/usuarios', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          nombre,
          apellidos,
          celular,
          email,
          numero: contrasena,
          tipo
        })
      });

      const textoRespuesta = await response.text();

      try {
        const resultado = JSON.parse(textoRespuesta);
        if (resultado.exito) {
          mostrarMensaje('success', '¡Empleado registrado con éxito!');
          form.reset();
        } else {
          mostrarMensaje('error', 'Error en el registro: ' + (resultado.error || ''));
        }
      } catch (e) {
        mostrarMensaje('error', textoRespuesta);
      }

    } catch (error) {
      mostrarMensaje('error', 'Error de conexión: ' + error.message);
    }
  });

  function mostrarMensaje(tipo, mensaje) {
    errorMensaje.style.display = 'none';
    successMensaje.style.display = 'none';

    if (tipo === 'error') {
      errorMensaje.textContent = mensaje;
      errorMensaje.style.display = 'block';
    } else if (tipo === 'success') {
      successMensaje.textContent = mensaje;
      successMensaje.style.display = 'block';
    }
  }
</script>

</body>
</html>
