<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Corte de Caja</title>
    <link rel="stylesheet" href="CSS/Corte.css">
</head>
<body>
<!-- Barra superior -->
<header class="topbar">
    <div class="header-section">
        <a class="btn-atras" href="MainMenu.html">‚Üê ATR√ÅS</a>
    </div>

    <div class="logo-wrapper">
        <img src="Images/VicoLogo.svg" alt="Refresquer√≠a Vico" class="logo-centro" />
    </div>

    <div class="header-section" style="display: flex; justify-content: flex-end;">
        <div class="menu-central">
            <a href="MenuVentas.html">VENTAS</a>
            <a href="ConsultaProd.html">PRODUCTOS</a>
            <a href="MenuConsultas.html">EMPLEADOS</a>
        </div>
    </div>
</header>

<!-- Contenedor principal -->
<main class="corte-container">
    <h1>Corte de Caja</h1>
    <form class="corte-form" onsubmit="event.preventDefault()">
        <div class="column">
            <div class="field">
                <label for="efis-pesos">Efectivo F√≠sico (Pesos):</label>
                <input id="efis-pesos" type="number" step="0.01" min="0">
            </div>
            <div class="field">
                <label for="eteo-pesos">Efectivo Te√≥rico:</label>
                <input id="eteo-pesos" type="number" step="0.01" min="0" readonly>
            </div>
            <div class="field">
                <label for="res-pesos">Resultado Arqueo:</label>
                <input id="res-pesos" type="text" readonly>
            </div>
        </div>
        <div class="column">
            <div class="field">
                <label for="efis-usd">Efectivo F√≠sico (USD):</label>
                <input id="efis-usd" type="number" step="0.01" min="0">
            </div>
            <div class="field">
                <label for="eteo-usd">Efectivo Te√≥rico (MXN):</label>
                <input id="eteo-usd" type="number" step="0.01" min="0" readonly>
            </div>
            <div class="field">
                <label for="res-usd">Resultado Arqueo:</label>
                <input id="res-usd" type="text" readonly>
            </div>
        </div>
        <div class="actions">
            <button type="button" class="btn-action" onclick="compararCortes()">üîç Comparar</button>
            <button type="button" class="btn-action save" onclick="guardarCorte()">‚úèÔ∏è Guardar</button>
        </div>
    </form>
</main>

<script>
    // Funci√≥n para obtener total del d√≠a
    async function cargarTotalTeorico() {
        try {
            const response = await fetch('http://localhost:8081/api/cortes_caja/total_ventas');
            if (!response.ok) throw new Error(await response.text());

            const data = await response.json();
            document.getElementById('eteo-pesos').value = data.total;
        } catch (error) {
            console.error('Error:', error);
            alert('Error al cargar total te√≥rico: ' + error.message);
        }
    }

    // Al cargar la p√°gina
    window.addEventListener('DOMContentLoaded', cargarTotalTeorico);

    // Funci√≥n para comparar cortes
    async function compararCortes() {
        const fisicoPesos = parseFloat(document.getElementById('efis-pesos').value) || 0;
        const teoricoPesos = parseFloat(document.getElementById('eteo-pesos').value) || 0;
        const fisicoUSD = parseFloat(document.getElementById('efis-usd').value) || 0;

        // Comparar pesos
        const diffPesos = fisicoPesos - teoricoPesos;
        document.getElementById('res-pesos').value = obtenerEstado(diffPesos);

        // Convertir USD a MXN (tasa 1:20)
        const fisicoUSDEnMXN = fisicoUSD * 20;
        document.getElementById('eteo-usd').value = fisicoUSDEnMXN;

        // Comparar USD convertido
        const diffUSD = fisicoUSDEnMXN - teoricoPesos;
        document.getElementById('res-usd').value = obtenerEstado(diffUSD);
    }

    // Funci√≥n auxiliar para determinar estado
    function obtenerEstado(diferencia) {
        if (diferencia === 0) return 'OK';
        return diferencia < 0 ? 'FALTANTE' : 'SOBRANTE';
    }

    // Funci√≥n para guardar corte
    async function guardarCorte() {
        const fisicoPesos = parseFloat(document.getElementById('efis-pesos').value) || 0;
        const fisicoUSD = parseFloat(document.getElementById('efis-usd').value) || 0;
        const usuarioId = 1; // Obtener de sesi√≥n

        try {
            // Guardar corte en pesos si hay monto
            if (fisicoPesos > 0) {
                await fetch('/api/cortes-caja', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        totalEfectivo: fisicoPesos,
                        usuarioId: usuarioId,
                        moneda: 'MXN'
                    })
                });
            }

            // Guardar corte en d√≥lares si hay monto
            if (fisicoUSD > 0) {
                await fetch('/api/cortes-caja', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        totalEfectivo: fisicoUSD,
                        usuarioId: usuarioId,
                        moneda: 'USD'
                    })
                });
            }

            alert('Corte(s) guardado(s) con √©xito');
            cargarTotalTeorico(); // Recargar datos
        } catch (error) {
            console.error('Error:', error);
            alert('Error al guardar: ' + error.message);
        }
    }
</script>
</body>
</html>
