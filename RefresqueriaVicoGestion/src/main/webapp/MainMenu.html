<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú Principal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #54c0f9, #9bd3f8);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .cerrar-sesion {
      position: absolute;
      top: 15px;
      left: 15px;
      padding: 8px 14px;
      background-color: #eee;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
    }

    .menu-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 60px;
    }

    .menu-opciones {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .opcion {
      background-color: #f1f1f1;
      padding: 20px 40px;
      border-radius: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .opcion:hover {
      background-color: #e0e0e0;
      transform: scale(1.05);
    }

    .logo {
      max-width: 250px;
    }

    footer {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>

<button class="cerrar-sesion" onclick="location.href='Login.html'">Cerrar Sesión</button>

<div class="menu-container">
  <div class="menu-opciones">
    <div class="opcion" onclick="location.href='MenuVentas.html'">Terminal de Venta</div>
    <div class="opcion" onclick="location.href='MenuProductos.html'">Productos</div>
    <div class="opcion" onclick="location.href='MenuEmpleados.html'">Empleados</div>
  </div>
  <img class="logo" src="Refresqueriavico.png" alt="Refresqueria Vico Logo">
</div>

<footer>&copy; 2025 Sistema de Gestión Vico</footer>

</body>
</html>
