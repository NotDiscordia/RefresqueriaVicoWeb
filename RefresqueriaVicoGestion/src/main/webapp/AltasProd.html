<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Alta de Producto</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #9fc1f3;
            padding: 20px;
            position: relative;
        }

        .volver {
            text-decoration: none;
            color: #ff9c19;
            display: inline-block;
            margin-bottom: 20px;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #004d40;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #00796b;
            font-weight: 500;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #004d40;
        }

        .mensaje {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            text-align: center;
            display: none;
        }

        .error {
            background-color: #fdd;
            color: #900;
            border: 1px solid #900;
        }

        .exito {
            background-color: #dfd;
            color: #060;
            border: 1px solid #060;
        }

        .encabezado-esquina {
            position: absolute;
            top: 10px;
            right: 20px;
            text-align: right;
            font-weight: bold;
            font-family: Arial, sans-serif;
        }

        .encabezado-esquina .arriba {
            font-size: 14px;
            color: #ff9933;
            text-shadow: 1px 1px 1px black;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .encabezado-esquina .abajo {
            font-size: 22px;
            color: #1a75ff;
            font-family: 'Georgia', serif;
            text-shadow: 1px 1px 0px black, -1px -1px 0px black;
        }
    </style>
</head>
<body>

<!-- Encabezado en la esquina superior derecha -->
<div class="encabezado-esquina">
    <div class="arriba">REFRESQUERIA</div>
    <div class="abajo">VICO</div>
</div>

<a class="volver" href="MenInv2.html">&larr; Volver</a>

<div class="form-container">
    <h2>Alta de Producto</h2>

    <form id="form-alta-producto">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required placeholder="Ej. Refresco">

        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" required step="0.01" min="0" placeholder="Ej. 15.50">

        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock" required min="0" placeholder="Ej. 10">

        <label for="vendidos">Vendidos:</label>
        <input type="number" id="vendidos" name="vendidos" required min="0" value="0">

        <button type="submit">Guardar Producto</button>
    </form>

    <div id="mensaje" class="mensaje"></div>
</div>

<script>
    const form = document.getElementById('form-alta-producto');
    const mensajeDiv = document.getElementById('mensaje');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        // Leer valores
        const nombre = form.nombre.value.trim();
        const precio = parseFloat(form.precio.value);
        const stock = parseInt(form.stock.value, 10);
        const vendidos = parseInt(form.vendidos.value, 10);

        // Validar nombre (no caracteres especiales)
        const regexNombre = /^[a-zA-Z0-9 ]+$/;
        if (!regexNombre.test(nombre)) {
            mostrarMensaje('❌ El nombre no debe contener caracteres especiales.', true);
            return;
        }

        // Validar campos numéricos mínimos
        if (isNaN(precio) || precio < 0) {
            mostrarMensaje('❌ Precio inválido.', true);
            return;
        }
        if (isNaN(stock) || stock < 0) {
            mostrarMensaje('❌ Stock inválido.', true);
            return;
        }
        if (isNaN(vendidos) || vendidos < 0) {
            mostrarMensaje('❌ Vendidos inválido.', true);
            return;
        }

        // Construir objeto producto
        const producto = { nombre, precio, stock, vendidos };

        try {
            const response = await fetch('http://localhost:8081/RefresqueriaVicoGestion/api/productos', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(producto)
            });

            if (!response.ok) {
                const errorJson = await response.json().catch(() => null);
                const msg = errorJson?.mensaje || `Error ${response.status}`;
                mostrarMensaje(`❌ Error en la solicitud: ${msg}`, true);
                return;
            }

            const result = await response.json();

            if (result.exito) {
                mostrarMensaje('✅ Se ha registrado con éxito', false);
                form.reset();
            } else {
                mostrarMensaje('❌ No se pudo guardar el producto. Puede que ya exista.', true);
            }

        } catch (error) {
            mostrarMensaje('❌ Error al conectar con el servidor.', true);
        }
    });

    function mostrarMensaje(msg, esError) {
        mensajeDiv.textContent = msg;
        mensajeDiv.className = 'mensaje ' + (esError ? 'error' : 'exito');
        mensajeDiv.style.display = 'block';

        // Ocultar mensaje después de 3 segundos
        setTimeout(() => {
            mensajeDiv.style.display = 'none';
        }, 3000);
    }
</script>

</body>
</html>
