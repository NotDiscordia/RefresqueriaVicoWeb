<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Alta de Producto</title>
  <style>
    .titulo {
      position: absolute;
      top: 20px;
      right: 20px;
      font-weight: bold;
      text-align: left;
    }
    .titulo .arriba {
      font-size: 14px;
      color: #ff9933;
      text-shadow: 1px 1px 1px black;
      letter-spacing: 1px;
      text-transform: uppercase;
      font-family: Arial, sans-serif;
    }
    .titulo .abajo {
      font-size: 24px;
      color: #1a75ff;
      font-family: 'Georgia', serif;
      text-shadow: 1px 1px 0px black, -1px -1px 0px black;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #9fc1f3;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
    }

    form {
      background-color: #eaedf1;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #004d40;
    }

    .volver {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 14px;
      text-decoration: none;
      color: #00796b;
    }

    .mensaje {
      margin-top: 15px;
      font-size: 14px;
      display: none;
    }

    .mensaje.error {
      color: red;
    }

    .mensaje.exito {
      color: green;
    }
  </style>
</head>
<body>

  <div class="titulo">
    <div class="arriba">REFRESQUERIA</div>
    <div class="abajo">VICO</div>
  </div>

  <a class="volver" href="../../../../HTML%20VICO/Menu%20%20de%20inventario%20%202%20vico.html">&larr; Volver</a>

  <h1>Alta de producto</h1>

  <form id="formProducto" novalidate>
    <label for="nombre">Nombre del producto:</label>
    <input type="text" id="nombre" name="nombre" required />

    <label for="descripcion">Descripción del producto:</label>
    <input type="text" id="descripcion" name="descripcion" required />

    <label for="cantidad">Cantidad del producto:</label>
    <input type="number" id="cantidad" name="cantidad" required />

    <label for="precio">Precio:</label>
    <input type="number" id="precio" name="precio" step="0.01" required />

    <div class="mensaje error" id="errorMensaje"></div>
    <div class="mensaje exito" id="exitoMensaje">¡Alta exitosa!</div>

    <button type="submit">Registrar producto</button>
  </form>

  <script>
    const form = document.getElementById('formProducto');
    const errorMensaje = document.getElementById('errorMensaje');
    const exitoMensaje = document.getElementById('exitoMensaje');

    form.addEventListener('submit', function (e) {
      e.preventDefault(); // Prevenir envío por defecto

      // Obtener valores
      const nombre = document.getElementById('nombre').value.trim();
      const descripcion = document.getElementById('descripcion').value.trim();
      const cantidad = document.getElementById('cantidad').value.trim();
      const precio = document.getElementById('precio').value.trim();

      // Expresiones regulares
      const soloLetras = /^[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]+$/;
      const soloNumeros = /^[0-9]+$/;

      // Validaciones
      if (nombre === '' || descripcion === '' || cantidad === '' || precio === '') {
        mostrarError('Todos los campos son obligatorios.');
        return;
      }

      if (!soloLetras.test(nombre) || nombre.length > 25) {
        mostrarError('El nombre debe tener solo letras y un máximo de 25 caracteres.');
        return;
      }

      if (!soloLetras.test(descripcion)) {
        mostrarError('La descripción solo debe contener letras.');
        return;
      }

      const cantidadNum = parseInt(cantidad);
      if (!soloNumeros.test(cantidad) || cantidadNum < 1 || cantidadNum > 100) {
        mostrarError('La cantidad debe ser un número entre 1 y 100.');
        return;
      }

      const precioNum = parseFloat(precio);
      if (isNaN(precioNum) || precioNum < 0) {
        mostrarError('El precio debe ser un número válido mayor o igual a 0.');
        return;
      }

      // Confirmación
      const confirmar = confirm("¿Estás seguro de que deseas registrar el producto?");
      if (!confirmar) {
        return; // Cancelado por el usuario
      }

      // Todo válido y confirmado
      errorMensaje.style.display = 'none';
      exitoMensaje.style.display = 'block';
      form.reset();
    });

    function mostrarError(mensaje) {
      errorMensaje.textContent = mensaje;
      errorMensaje.style.display = 'block';
      exitoMensaje.style.display = 'none';
    }
  </script>
</body>
</html>
