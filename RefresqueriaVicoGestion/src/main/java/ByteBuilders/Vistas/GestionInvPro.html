<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventario</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial Rounded MT Bold', sans-serif;
            background: linear-gradient(to bottom, #b3e5fc, #e1f5fe);
        }

        .header {
            background-color: #90a4ae;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 50px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(to bottom, #f0f0f0, #ccc);
            box-shadow: 2px 2px 4px #999;
            cursor: pointer;
        }

        .btn:hover {
            background: linear-gradient(to bottom, #e0e0e0, #bbb);
        }

        .icons {
            display: flex;
            flex-direction: row;
            gap: 40px;
        }

        .icons img {
            width: 120px;
            height: 120px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .top-bar img {
            width: 32px;
            height: 32px;
        }

        .title {
            font-size: 26px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="top-bar">
    <img src="https://img.icons8.com/ios-filled/50/000000/left.png" alt="Back">
    <div style="font-size: 20px;"><strong>REFRESQUERIA</strong> <span style="color: #2196F3;">VICO</span></div>
    <img src="https://img.icons8.com/ios-filled/50/000000/user.png" alt="User">
</div>

<div class="header">Gestión de Inventario de Productos</div>

<div class="container">
    <div class="buttons">
        <button class="btn">Consultar existencia</button>
        <button class="btn">Registrar Productos</button>
        <button class="btn">Modificar Inventario</button>
    </div>

    <div class="icons">
        <img src="ruta/a/tu/icono_helado.svg" alt="Helado">
        <img src="ruta/a/tu/icono_bebida.svg" alt="Bebida">
    </div>
</div>

</body>
</html>
