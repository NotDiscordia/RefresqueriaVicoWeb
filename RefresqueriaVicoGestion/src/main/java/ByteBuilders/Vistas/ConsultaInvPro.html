<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consulta de Inventario</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial Rounded MT Bold', sans-serif;
            background: linear-gradient(to bottom, #b3e5fc, #e1f5fe);
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .top-bar img {
            width: 32px;
            height: 32px;
        }

        .titulo {
            background-color: #90a4ae;
            color: white;
            text-align: center;
            font-size: 24px;
            padding: 15px;
            font-weight: bold;
        }

        .main {
            display: flex;
            padding: 20px;
            gap: 30px;
        }

        .tabla {
            flex: 2;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }

        th, td {
            border: 1px solid #999;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #918bd1;
            color: white;
        }

        .panel-filtros {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-filtro {
            padding: 12px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            background-color: white;
        }

        .input-filtro::placeholder {
            color: #888;
        }

        .input-icon {
            position: relative;
        }

        .input-icon input {
            width: 100%;
            padding-left: 40px;
        }

        .input-icon::before {
            content: 'üîç';
            position: absolute;
            left: 10px;
            top: 10px;
        }

        .input-icon.filter::before {
            content: '‚öôÔ∏è';
        }

    </style>
</head>
<body>

<div class="top-bar">
    <img src="https://img.icons8.com/ios-filled/50/000000/left.png" alt="Back">
    <div><strong>REFRESQUERIA</strong> <span style="color: #2196F3;">VICO</span></div>
    <img src="https://img.icons8.com/ios-filled/50/000000/user.png" alt="User">
</div>

<div class="titulo">Consulta de Inventario de Productos</div>

<div class="main">
    <div class="tabla">
        <table>
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Contenido</th>
                <th>Tipo de Producto</th>
                <th>Precio</th>
                <th>Existencia</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Raspado</td>
                <td>Vainilla, Nuez, P...</td>
                <td>Raspado</td>
                <td>$35‚Äì$60</td>
                <td>95</td>
            </tr>
            <tr>
                <td>Chemisse</td>
                <td>Raspado, Fruta...</td>
                <td>Preparado</td>
                <td>$125</td>
                <td>10</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="panel-filtros">
        <input class="input-filtro" type="text" placeholder="Ordenar por:">

        <div class="input-icon">
            <input class="input-filtro" type="text" placeholder="Buscar">
        </div>

        <div class="input-icon filter">
            <input class="input-filtro" type="text" placeholder="Filtrar">
        </div>
    </div>
</div>

</body>
</html>
