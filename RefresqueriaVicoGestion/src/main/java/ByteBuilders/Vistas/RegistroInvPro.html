<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Inventario</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial Rounded MT Bold', sans-serif;
      background: linear-gradient(to bottom, #b3e5fc, #e1f5fe);
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .top-bar img {
      width: 32px;
      height: 32px;
    }

    .titulo {
      background-color: #90a4ae;
      color: white;
      text-align: center;
      font-size: 24px;
      padding: 15px;
      font-weight: bold;
    }

    .form-container {
      max-width: 900px;
      margin: 40px auto;
      background: linear-gradient(to bottom, #8eaad6, #a8b8d4);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 18px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin-bottom: 20px;
      background-color: white;
    }

    .btn-registrar {
      background: linear-gradient(to right, #00e5ff, #00c853);
      color: white;
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-registrar:hover {
      background: linear-gradient(to right, #00bcd4, #00a844);
    }

  </style>
</head>
<body>

<div class="top-bar">
  <img src="https://img.icons8.com/ios-filled/50/000000/left.png" alt="Volver">
  <div><strong>REFRESQUERIA</strong> <span style="color: #2196F3;">VICO</span></div>
  <img src="https://img.icons8.com/ios-filled/50/000000/user.png" alt="Perfil">
</div>

<div class="titulo">Registro del Inventario de Productos</div>

<div class="form-container">
  <form>
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" name="nombre">

    <label for="descripcion">Descripci√≥n</label>
    <input type="text" id="descripcion" name="descripcion">

    <label for="tipo">Tipo de producto</label>
    <input type="text" id="tipo" name="tipo">

    <label for="precio">Precio</label>
    <input type="text" id="precio" name="precio">

    <button type="submit" class="btn-registrar">Registrar</button>
  </form>
</div>

</body>
</html>
