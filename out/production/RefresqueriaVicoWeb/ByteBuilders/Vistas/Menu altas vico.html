<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Alta de Empleado</title>
  <style>
    .titulo {
      position: absolute;
      top: 10px;
      right: 20px;
      text-align: right;
      font-weight: bold;
      font-family: Arial, sans-serif;
    }

    .titulo .arriba {
      font-size: 20px;
      color: #ff9933;
      text-shadow: 1px 1px 1px black;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .titulo .abajo {
      font-size: 48px;
      color: #1a75ff;
      font-family: 'Georgia', serif;
      text-shadow: 
        1px 1px 0px black,
        -1px -1px 0px black;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #9fc1f3;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
    }

    form {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"],
    input[type="number"],
    input[type="tel"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .password-container {
      position: relative;
    }

    .password-container button {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }

    button[type="submit"] {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #004d40;
    }

    .volver {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 14px;
      text-decoration: none;
      color: #00796b;
    }

    .error, .success {
      font-size: 14px;
      margin-top: 10px;
      display: none;
      padding: 10px;
      border-radius: 5px;
    }

    .error {
      background-color: #ffdddd;
      color: red;
    }

    .success {
      background-color: #ddffdd;
      color: green;
    }
  </style>
</head>
<body>

  <a class="volver" href="Menu empleados vico.html">&larr; Volver</a>
  <div class="titulo">
    <div class="arriba">REFRESQUERIA</div>
    <div class="abajo">VICO</div>
  </div>

  <h1>Alta de Empleado</h1>

  <form id="formEmpleado">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required pattern="^[a-zA-Z√°√©√≠√≥√∫√Å√â√ç√ì√ö√±√ë\s]+$">

    <label for="apellidos">Apellidos:</label>
    <input type="text" id="apellidos" name="apellidos" required pattern="^[a-zA-Z√°√©√≠√≥√∫√Å√â√ç√ì√ö√±√ë\s]+$">

    <label for="celular">N√∫mero celular:</label>
    <input type="tel" id="celular" name="celular" pattern="^\d{10}$" required placeholder="10 d√≠gitos">

    <label for="numero">Contrase√±a:</label>
    <div class="password-container">
      <input type="password" id="numero" name="numero" minlength="4" maxlength="20" pattern="^[a-zA-Z0-9]+$" required placeholder="4 a 20 caracteres">
      <button type="button" onclick="togglePassword()" title="Mostrar u ocultar contrase√±a">üëÅÔ∏è</button>
    </div>

    <div class="error" id="errorMensaje">Por favor revisa los datos ingresados.</div>
    <div class="success" id="successMensaje">Alta realizada con √©xito.</div>

    <button type="submit">Registrar empleado</button>
  </form>

  <script>
    const form = document.getElementById('formEmpleado');
    const errorMensaje = document.getElementById('errorMensaje');
    const successMensaje = document.getElementById('successMensaje');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const nombre = document.getElementById('nombre').value.trim();
      const apellidos = document.getElementById('apellidos').value.trim();
      const celular = document.getElementById('celular').value.trim();
      const contrasena = document.getElementById('numero').value.trim();

      const soloLetras = /^[a-zA-Z√°√©√≠√≥√∫√Å√â√ç√ì√ö√±√ë\s]+$/;
      const soloNumeros = /^\d{10}$/;
      const soloAlfanumerico = /^[a-zA-Z0-9]{4,20}$/;

      if (!soloLetras.test(nombre) || !soloLetras.test(apellidos) || !soloNumeros.test(celular) || !soloAlfanumerico.test(contrasena)) {
        errorMensaje.textContent = "Por favor revisa los datos ingresados.";
        errorMensaje.style.display = 'block';
        successMensaje.style.display = 'none';
        return;
      }

      const confirmacion = confirm("¬øDeseas confirmar el alta del empleado?");
      if (confirmacion) {
        errorMensaje.style.display = 'none';
        successMensaje.style.display = 'block';

        setTimeout(() => {
          form.reset();
          successMensaje.style.display = 'none';
        }, 3000);
      } else {
        errorMensaje.textContent = "Alta cancelada por el usuario.";
        errorMensaje.style.display = 'block';
        successMensaje.style.display = 'none';
      }
    });

    function togglePassword() {
      const input = document.getElementById('numero');
      input.type = input.type === 'password' ? 'text' : 'password';
    }
  </script>

</body>
</html>
